<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - MindfulSurf</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <h1>Settings</h1>
        <form id="options-form">
            <label for="time-goal">Time Goal (minutes):</label>
            <input type="number" id="time-goal" min="1">

            <label>
                <input type="checkbox" id="notifications-enabled">
                Enable Notifications
            </label>

            <h2>Productive Sites</h2>
            <ul id="productive-sites-list"></ul>

            <h2>Non-Productive Sites</h2>
            <ul id="non-productive-sites-list"></ul>

            <button type="submit">Save Options</button>
        </form>
        <p id="notification-message" style="display:none;"></p>
    </div>
    <script src="options.js"></script>
</body>
</html>
