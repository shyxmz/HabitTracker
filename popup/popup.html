<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindfulSurf</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <!-- Header with Logo and Title -->
        <header>
            <img src="assests/logo.png" alt="Habit Tracker Logo" class="logo">
            <h1>Habit Tracker</h1>
        </header>

        <!-- Summary Section (e.g., today's usage stats) -->
        <section id="summary">
            <h2>Today's Summary</h2>
            <p id="productive-time">Productive Time: <span>0h 0m</span></p>
            <p id="non-productive-time">Non-Productive Time: <span>0h 0m</span></p>
        </section>

        <!-- Progress Bar -->
        <section id="progress">
            <label for="usage-progress">Goal Progress:</label>
            <progress id="usage-progress" value="0" max="100"></progress>
        </section>

        <!-- Control Buttons -->
        <section id="controls">
            <button id="view-dashboard">View Dashboard</button>
            <button id="open-settings">Settings</button>
        </section>

        <!-- Notifications Section -->
        <section id="notifications">
            <p id="notification-message"></p>
        </section>
    </div>

    <script src="popup.js"></script>
</body>
</html>
